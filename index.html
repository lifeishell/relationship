<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet" charset="utf-8"></link>
    <script src="./jquery,require,qw.core.js"></script>
    <script src="./config.js"></script>
    <title></title>
</head>
<body>
<div class="select">
<button data-js="release">放开那些固定的点！！！</button>
<button data-js="add_person">我要加个人！</button>
    <form name="person" style="display: none">
        <label for="name">名字：</label>
        <input id="name" type="text" placeholder="不要加重复的人哟！" name="name" />
        <button>走你！！</button>
    </form>
</div>
<form name="relation" style="display: none; text-align: center; position: absolute; top: 50%; left: 50%; z-index: 999; background: #efefef; border: 1px solid #ccc;">
    <label id="from_person"></label><input type="hidden" id="from" name="from" value="" />
    <label for="to_person">对那个人~~</label>
    <select name="to" id="to_person"></select>
    <label for="description">关系是？</label>
    <input name="description" id="description" placeholder="只能添加一次哦~！" /> <br />
    <button>走你！！</button>  <span data-js="close-relation">不想写了，关掉！</span>
</form>
<div id="relationship"></div>
<script src="./index.js"></script>
</body>
</html>
